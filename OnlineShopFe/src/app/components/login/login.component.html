<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">My App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/register">Register</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Username" ngModel
                     #userNameOrEmail="ngModel" required>
              <div class="invalid-feedback" *ngIf="userNameOrEmail.invalid && userNameOrEmail.touched">Please enter a username or email</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel
                     #passwordInput="ngModel" required>
              <div class="invalid-feedback" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</div>
            </div>
            <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn btn-primary btn-block">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Login</span>
            </button>
          </form>
          <div class="mt-3">
            <p class="text-center">Don't have an account? <a routerLink="/register" class="ml-2">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
