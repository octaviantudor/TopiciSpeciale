<div class="container mt-5" *ngIf="isDataLoaded">
  <div class="row">
    <div class="col">
      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" formControlName="description"></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" id="price" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="text" id="quantity" class="form-control" formControlName="quantity">
        </div>
        <div class="form-group">
          <label for="categoryName">Category</label>
          <select class="form-control"  id="categoryName" formControlName="categoryName">
            <option value="">Select a category</option>
            <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Edit Item</button>
      </form>
    </div>
  </div>
</div>
