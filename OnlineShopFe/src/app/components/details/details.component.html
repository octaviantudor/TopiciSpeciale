    <ul class="navbar-nav">
      <li class="nav-item">

<div class="container mt-3" *ngIf="isDataLoaded">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">{{ item.name }}</h3>
      <h6 class="card-subtitle mb-2 text-muted">{{ item.category.name }}</h6>
      <p class="card-text">{{ item.description }}</p>
      <p class="card-text">Price: {{ item.price | currency }}</p>
      <p class="card-text">Quantity: {{ item.quantity }}</p>
      <div class="mb-3">
        <button class="btn btn-primary mr-3" (click)="addToCart(item)">Add to cart</button>
        <a routerLink="/home" class="btn btn-secondary">Back to items</a>
      </div>
      <h4>Reviews:</h4>
      <ul class="list-unstyled">
        <li *ngFor="let review of reviews" class="my-3">
          <h5>Rating: {{ review.rating }}/5</h5>
          <p>{{ review.comment }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
